<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Streatin</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<header id="header">
			<div class="container">
				<nav class="navbar" role="navigation">
					<ul class="navbar__menu">
						<li>
							<a href="#">Help</a>
						</li>
						<li>
							<a href="#">Become a host</a>
						</li>
						<li>
							<a href="#" class="logo">
								<img src="images/logo.png" alt="Streatin">
							</a>
						</li>
						<li>
							<a href="#">Sign up</a>
						</li>
						<li>
							<a href="#">Login</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
    
		<div id="content">
		  <div class="search_area">
        <!-- Area for search box and some other stuffs -->
        <div class="welcome_block">
          <h2>The Hub that for Foods and by Foods</h2>
        </div>
        
        <div class="search_wrapper">
          <div class="search places">
            <p>Where to eat?</p>
            <input type="text" id="search_place" 
                   class="search-field" placeholder="Search for places..." />
            <ul id="splace_result" class="term-list hidden"></ul>
          </div>
          
          <div class="search time">
            <p>When to eat?</p>
            <input type="text" id="search_time" 
                   class="search-field" placeholder="time.." />
          </div>
          
          <div class="search foodtype">
            <p>What to eat?</p>
            <input type="text" id="search_kindoffood" 
                   class="search-field" placeholder="or kind of food.." />
          </div>
          
          <div class="search button">
            <a href="#" class="action-button shadow animate red">Search</a>
          </div>
        </div>
      </div>
		</div>
    
		<footer id="footer">
		
		</footer>		
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->

	</body>
</html>
