<!DOCTYPE html>
<html>
  <head>
    <title>SEATIN! First Strangers then Friends</title>
    <link href="styles/homepage.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="home-header">
      <div id="home-navbar">
        <img src="images/logo.png" id="home-logo"/>
        <p id="home-logotext">seatin</p>
        <a href="#" class="home-navmenu">Login</a>
        <a href="#" class="home-navmenu">Signup</a>
        <a href="#" class="home-navmenu">Help</a>
        <a href="#" id="home-becomechef">Become a chef</a>
      </div>
      
      <div id="home-welcometext-div">
        <p id="home-welcomefoodcourt">welcome to the food court</p>
        <p id="home-firststranger-thenfriends">first strangers, then friends</p>
        
        <div id="home-searchdiv">
          <div id="home-seach-options">
            <div class="home-search-option-box" id="search-chef-box">
              <img src="images/logo.png" class="search-logo" id="search-chef-logo"/>
              <a href="#" class="search-text" id="search-chef">Popular chefs around</a>
            </div>
            
            <div class="home-search-option-box" id="search-food-box">
              <img src="images/logo.png" class="search-logo" id="search-food-logo"/>
              <a href="#" class="search-text" id="search-food">Popular foods around</a>
            </div>
            
            <div class="home-search-option-box" id="search-place-box">
              <img src="images/logo.png" class="search-logo" id="search-place-logo"/>
              <a href="#" class="search-text" id="search-place">Discover places</a>
            </div>
            
            <div id="search-learnmore-box">
              <img src="images/logo.png" class="search-logo" id="search-learnmore-logo"/>
              <a href="#" class="search-text" id="search-learnmore">Learn more about us</a>
            </div>
          </div>
          
          <div id="home-searchbar">
            <div id="home-searchbox">
              <p id="home-search_text">Search for location, chef name, food type..</p>
            </div>

            <div id="home-search-button">
              <a href="#" id="search-button">Search</a>
            </div>
          </div>
          
          <a href="#" id="home-getstarted">Get Started</a>
        </div>
        
      </div>
      
    </div>
  </body>
</html>
